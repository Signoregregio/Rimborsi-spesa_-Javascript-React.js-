<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Accedi!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="overlay">
    
    <div class="formBox loginPageCenter">
        <div class="divLogin">
            <label for="inputRole" id="role" >Effettuare Log-in</label>
            <select id="inputId" tabindex="1" required autofocus>
                <option value disabled selected></option> 
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <div class="divLoginButton">
                <button class="buttonLogin" type="reset">Cancel</button>
                <button class="buttonLogin" onclick="login()">Confirm</button>
            </div>
        </div>
    </div>
    <script src="createTable.js"></script>
    <script src="approvationRules.js"></script>
    <script src="dateSetting.js"></script>
    <script src="fetch.js"></script>
    <script src="modifyTable.js"></script>
